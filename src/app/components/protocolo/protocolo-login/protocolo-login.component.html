<h4>Login</h4>

<mat-card>
    <mat-card-title>Login</mat-card-title>
    <form>
        <mat-form-field>
            <input  matInput placeholder="Usuario" [(ngModel)]="login.usuario" name="usuario">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="senha" [(ngModel)]="login.senha" name="senha">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" name="action" (click)="fazerLogin()">
        Login
        <i class="material-icons right">send</i>
    </button>
</mat-card>
